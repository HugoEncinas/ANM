<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANM</title>
  <meta name="description" content="Coding challenge for ANM">
  <meta name="author" content="Hugo Encinas">
  <!--vendor css libraries-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--end of vendor css libraries-->
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center"><img src="images/anm.jpg" alt="Advanced Network Management Inc."></a>
      </div>
    </nav>
    <section class="header">
      <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s6">
                <label for="date" class="">Date</label>
                <input type="date" class="datepicker">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email Address</label>
              </div>
            </div>
          </div>
        </div>
    </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 center-align"><a id="add" class="waves-effect waves-light btn "><i class="material-icons left">add_circle</i>Add</a></div>
        <div class="col s12 m6 center-align"><a id="remove" class="waves-effect waves-light btn "><i class="material-icons left">remove_circle</i>Remove</a></div>
      </div>
       <form action="#" id="table-form">
        <table id="table" class="">
          <thead>
            <tr>
                <th data-field="id">Remove Line</th>
                <th data-field="name">Project Name</th>
                <th data-field="price">Work Description</th>
                <th data-field="price">Hours Worked</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </form>
    </div>

  </section>
  <footer class="page-footer">
   <div class="container">
     <div class="row">
       <!-- Modal Trigger -->
       <div class="col s12 m6 center-align"><a id="confirm" class="waves-effect waves-light btn " href="#modal1"><i class="material-icons left">highlight_off</i>Cancel</a></div>
       <div class="col s12 m6 center-align"><a id="submit" class="waves-effect waves-light btn" ><i class="material-icons left">done</i>Submit</a></div>
     </div>
   </div>
  </footer>
   <!-- Modal Structure -->
   <div id="modal1" class="modal">
     <div class="modal-content">
       <h4>Confirm</h4>
       <p>Are you sure you want to clear all the fields?</p>
     </div>
     <div class="modal-footer">
       <a id="cancel" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
       <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
     </div>
   </div>

  <!--vendor js libraries-->
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <!--end of vendor js libraries-->
  <script src="js/main.min.js"></script>
</body>
