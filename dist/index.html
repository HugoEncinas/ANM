<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANM</title>
  <meta name="description" content="Coding challenge for ANM">
  <meta name="author" content="Hugo Encinas">
  <!--vendor css libraries-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>
    <section>
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s6">
                <input id="date" type="text" class="validate">
                <label for="date">Date</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email Address</label>
              </div>
            </div>
          </form>
        </div>
    </section>
  <section>

    <a class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Add</a>
    <a class="waves-effect waves-light btn"><i class="material-icons left">remove circle</i>Remove</a>
  </section>
  <footer id="footer" class="page-footer">

  </footer>
  <!--vendor js libraries-->
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
